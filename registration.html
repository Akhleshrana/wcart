<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>Wedding Cart</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">
  </head>

  <body>

    <header>
      <div class="container">
        <img src="img/logo1.png" class="logo" />
      </div>
    </header>

    <section class="registrationForm">
      <div class="container">
        <div class="row">
          <div class="col-md-1"></div>

          <div class="col-md-10">
		  <div class="well">
 <div class="modal-content">
        <div class="modal-header" style="padding:35px 50px;">
          
          <h4><span class="glyphicon glyphicon-user"></span> Registration</h4>
        </div>
        <div class="modal-body" >
          <form class="form-horizontal" role="form" method="post">
    <div class="form-group">
      <label class="control-label col-sm-2 formlbl" for="name">First Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="firstname"  name="name" placeholder="First Name">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2 formlbl" for="lastname">Last Name:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" id="lastname" name="name" placeholder="Last Name">
      </div>
    </div>
    <div class="form-group">        
      <label class="control-label col-sm-2 formlbl" for="email">Email Address:</label>
      <div class="col-sm-10">          
        <input type="email" class="form-control" id="email" name="add" placeholder="Email Address">
    </div>
	</div>
    <div class="form-group">        
      <label class="control-label col-sm-2 formlbl" for="password">Password:</label>
      <div class="col-sm-10">          
        <input type="password" class="form-control" id="password"  name="prs" placeholder="Password">
      </div>
    </div>
	<div class="form-group">        
      <label class="control-label col-sm-2 formlbl" for="confirmpassword">Confirm Password:</label>
      <div class="col-sm-10">          
        <input type="password" class="form-control" id="confirmpassword"  name="prs" placeholder="Confirm Password">
      </div>
    </div>
	<div class="form-group">        
      <label class="control-label col-sm-2 formlbl" for="phonenumber">Phone Number:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" id="phonenumber"  name="prs" placeholder="Phone Number">
      </div>
    </div>
	<center> <div class="radio">
                <label>
                  <input type="radio" name="optionsRadios" id="optionsHost" value="host" checked>
                  I am the wedding host
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="optionsRadios" id="optionsGuest" value="guest">
                  I am a wedding guest
                </label>
              </div>
	</center><br />
	<center><a href="gift.html" button type="submit" class="btn btn-success btn-block-sm" name="submit"><span class="glyphicon glyphicon-off"></span> Register</button></a></center>
  </form>
        </div>
        

          <div class="col-md-1"></div>
        </div>
      </div>
    </section>

    <footer>
      <div class="container">
        <p>WeddingCart Copyright &copy; 2015, All Rights Reserved</p>
      </div>
    </footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/bootstrap.js"></script>
  </body>
</html>
